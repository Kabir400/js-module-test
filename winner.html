<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./winner.css" />
    <script src="./winner.js" defer></script>
    <title>HURRAY!!YOU WON</title>
  </head>
  <body>
    <div class="win-container">
      <div class="trophy">
        <img src="./assets/trophy.png" alt="trophy" style="width: 119px" />
      </div>
      <div class="text">
        <h1>HURRAY!!</h1>
        <h3>YOU WON THE GAME</h3>
      </div>
      <div class="button">
        <a href="./index.html" style="text-decoration: none; color: #6b6b6b">
          PLAY AGAIN
        </a>
      </div>

      <!-- game rule -->
      <div class="game-rule">
        <img
          src="./assets/game_rule.png"
          alt="Game-Rule"
          class="game-rule-img"
        />
        <div class="cross-btn">
          <img src="./assets/cross.png" alt="Remove" class="cross-img" />
        </div>
      </div>

      <!-- rules btn -->
      <div class="rule-btn">RULES</div>
    </div>
  </body>
</html>
